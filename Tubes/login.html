<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login & Registration Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!---Custom CSS File--->
    <link rel="stylesheet" href="/css/login-style.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Masuk</header>
        <form action="#">
          <input type="text" placeholder="Masukan username" />
          <input type="password" placeholder="Masukan password" />
          <a href="#">Lupa password?</a>
          <input type="button" class="button" value="Masuk" />
        </form>
        <div class="signup">
          <span class="signup"
            >Belum punya akun?
            <label for="check">Daftar</label>
          </span>
        </div>
      </div>
      <!-- Akhir login Form -->

      <!-- Regristrasi Form -->
      <div class="registration form">
        <header>Daftar</header>
        <form action="#">
          <input type="text" placeholder="Masukan username" />
          <input type="password" placeholder="Masukan password" />
          <input type="password" placeholder="Konfirmasi password" />
          <input type="button" class="button" value="Daftar" />
        </form>
        <div class="signup">
          <span class="signup"
            >Sudah memiliki akun?
            <label for="check">Masuk</label>
          </span>
        </div>
      </div>
    </div>
    <!-- Akhir Regristrasi Form -->
  </body>
</html>
